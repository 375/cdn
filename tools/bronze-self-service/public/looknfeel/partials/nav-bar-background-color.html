<div class="row">

    <h3>Nav-Bar Background Color</h3>

    <div class="col-md-3">
        <label class="">Unclicked</label>
        <input class="" colorpicker type="text" ng-model="navBarBackgroundColorsUnclicked" />
        <div class="color-boxes" style="background-color: {{navBarBackgroundColorsUnclicked}};"></div>
    </div>

    <div class="col-md-3">
        <label class="">Active</label>
        <input class="" colorpicker type="text" ng-model="navBarBackgroundColorsActive" />
        <div class="color-boxes" style="background-color: {{navBarBackgroundColorsActive }};"></div>
    </div>

    <div class="col-md-3">
        <label class="">Clicked</label>
        <input class="" colorpicker type="text" ng-model="navBarBackgroundColorsClicked" />
        <div class="color-boxes" style="background-color: {{navBarBackgroundColorsClicked}};"></div>
    </div>

</div>
