<div>
    <br/>
    <p>This section configures the 4 buttons on the home screen.</p>
    <br/>
    <div class="tables">
        <table class="table table-bordered table-hover table-condensed">
            <thead>
            <tr style="font-size: 12pt">
                <th>Name</th>
                <th>Position</th>
                <th>Link</th>
                <th>Image Url</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="action in data">
                <td>
                    {{action.name}}
                </td>
                <td>
                    <a href="javascript:void(0)"
                       data-editable-text="action.position"
                       data-e-style="color: green"
                       data-e-placeholder="{{action.position}}"
                       data-onbeforesave="updatePosition($data, action)">
                        {{action.position}}
                    </a>
                </td>
                <td>
                    <a href="javascript:void(0)"
                       data-editable-text="action.link"
                       data-e-style="color: green"
                       data-e-placeholder="{{action.link}}"
                       data-onbeforesave="updateLink($data, action)" >
                        {{action.link}}
                    </a>
                </td>
                <td>
                    <a href="javascript:void(0)"
                       data-editable-text="url"
                       data-e-style="color: green"
                       data-e-placeholder="{{action.url}}"
                       data-onbeforesave="updateUrl($data, action)" >
                        {{action.url}}
                    </a>
                </td>
                <td>
                    <input type="file" ng-file-select="onFileSelect($files, $index)"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <b>Note: perhaps we should list all the images that have been uploaded by this client so they can simply choose/replace the image url at will?</b>
</div>
