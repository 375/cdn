<div>
<h1>Main Navigation</h1>

    <fieldset data-ng-repeat="item in data">

        <legend>{{item.name}}</legend>

        <div class="control-group">
            <label for="">Url</label>
            <a href="javascript:void(0)"
               data-editable-text="item.url"
               data-e-style="color: green"
               data-e-placeholder="{{item.url}}"
               data-onbeforesave="updateUrl($data, item)">
                {{item.url}}
            </a>
            <br/>
            <label for="">Text</label>
            <a href="javascript:void(0)"
               data-editable-text="item.text"
               data-e-style="color: green"
               data-e-placeholder="{{item.text}}"
               data-onbeforesave="updateText($data, item)">
                {{item.text}}
            </a>
        </div>

    </fieldset>

</div>
