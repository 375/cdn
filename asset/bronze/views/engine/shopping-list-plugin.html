<div class="shoppingList row" data-gsn-shopping-list="">
  <div class="shoppingListHeader">
    <h4 class="font-book">My Shopping List</h4>
    <div class="input-group input-group-sm ownItem">
      <input type="text" class="form-control" data-ng-model="addString" placeholder="add item" />
      <span class="input-group-addon glyphicon glyphicon-plus" data-ng-click="doAddOwnItem()"></span>
    </div>
  </div>
  <div class="row">
  <div class="shoppingListButtons" data-ng-show="mylist.hasLoaded()">
    <ul>
      <li data-ng-click="goUrl('/mylist/print', '_blank')">
        <i class="fa fa-print fa-2x"></i>
        <div>print</div>
      </li>
      <li data-ng-click="goUrl('/mylist/email')">
        <i class="fa fa-envelope fa-2x"></i>
        <div>email</div>
      </li>
      <li class="previous" data-ng-click="goUrl('/savedlists')">
        <i class="fa fa-folder-open fa-2x"></i>
        <div>previous</div>
      </li>
      <li data-gsn-modal="getThemeUrl('/views/engine/modal-shopping-list-title.html')" data-ng-click="doIfLoggedIn(showModal)">
        <i class="fa fa-file fa-2x"></i>
        <div>save</div>
      </li>
      <li data-ng-click="goUrl('/mylist')">
        <i class="fa fa-list fa-2x"></i>
        <div>manage</div>
      </li>
    </ul>
  </div>
  </div>
  <div data-gsn-spinner="{radius:20, width:4, length: 8}" data-show-if="!mylist.hasLoaded()"></div>

  <div class="listCount">
    <p>You have {{totalQuantity}} items on your list</p>
  </div>

    <div class="row">
      <div data-ng-repeat="item in topitems | pagingFilter:5:0">
    <div class="row">
      <div class="col-md-11 col-sm-11 col-xs-11">              
        <span data-ng-bind-html="item.Description | trustedHtml"></span>
      </div>
      <div class="col-md-1 col-sm-1 col-xs-1 sLRemove">
        <a href="javascript:void(0)" data-ng-click="doItemRemove(item)"><i class="glyphicon glyphicon-remove"></i></a>
      </div>
    </div>
  </div>
    </div>
  <div class="fullList">
    <a data-ng-href="/mylist">View Full Shopping List</a>
  </div>
</div>
