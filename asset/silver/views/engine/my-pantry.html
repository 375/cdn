<div class="row" data-ctrl-my-pantry="">
  <div class="row topPod" data-ng-non-bindable="">
    <div class="gsnunit" data-dimensions="728x90" data-targeting='{"kw": "mypantry", "tile": "1", "dept": []}'></div>
  </div>
  <div class="col-md-9 mySpecials">
    <h3>my shopping history</h3>
    <div class="btn-group" data-gsn-watch="{ items: 'vm.productsByCategory' }" data-model="{ title: 'select a department' }" data-ng-include="getThemeUrl('/views/control/filter.html')"></div>
    <div class="row" data-ng-include="getThemeUrl('/views/product-group.html')"></div>

  </div>
  <div class="col-md-3">
    <div class="shopping-list" data-ng-include="getThemeUrl('/views/engine/shopping-list-plugin.html')"></div>
  </div>
</div>
