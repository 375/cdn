<div class="hidden-meta" data-gsn-title="{{ChainName}} coupons"></div>
<div class="row" data-ctrl-coupon-classic="">
  <div class="col-md-2 sidebar">
    <div class="getNav" data-ng-include="getThemeUrl('/views/menu.html')"></div>  
    <div class="row" data-ng-include="getThemeUrl('/views/layout-sidebar-bottom.html')"></div>
  </div>
  <div class="col-md-10" data-ng-init="couponType = 'printable';sortByName = 'About to Expire';">
    <div class="row topPod" data-ng-if="',visible-lg,visible-md'.indexOf(bsDisplayMode) > 0">
      <div data-ng-non-bindable="">
        <div class="gsnunit" data-dimensions="728x90" data-targeting='{"tile": "1"}'></div>
      </div>
    </div>
    <div class="col-md-10 pageContent">
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-default btnMarianos couponNavBtn" data-ng-click="goUrl('/coupons')">e-clips Digital Coupons</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-default btnMarianos couponNavBtn active" data-ng-click="goUrl('/coupons/printable')">Printable coupons</button>
        </div>
      </div>
      <h2>Printable Coupons</h2>
      <div class="row couponsControls">
        <div class="help pull-right">
          <a href="/couponhelp">
            <img alt="Coupon Help" data-ng-src="{{getThemeUrl('/images/helpIcon.png')}}" /></a>
        </div>
        <div class="pull-right">
          <form name="searchForm">
            <div class="searchField">
              <span>Search By:</span><input type="text" placeholder="Enter Keyword" data-ng-model="filterBy" name="filterby" />
            </div>
          </form>
        </div>
        <div class="pull-right">
          <span>Filter By:</span>
          <div class="btn-group">
            <button type="button" class="btn btn-default btnMarianos btn-xs dropdown-toggle" data-toggle="dropdown">
              {{sortByName}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="javascript:void(0)" data-ng-click="sortBy = 'EndDate';sortByName='About to Expire'">About to Expire</a></li>
              <li><a href="javascript:void(0)" data-ng-click="sortBy = 'CategoryName';sortByName='Department'">Department</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row"><span class="pull-right">Total Savings - ${{selectedCoupons.totalSavings}}</span></div>
      <div class="coupons">
        <div data-gsn-spinner="{radius:30, width:8, length: 16}" data-show-if="preSelectedCoupons.items.length <= 0 || selectedCoupons.noCircular"></div>
        <div class="row" data-infinite-scroll="loadMore()">
          <div class="col-md-4 col-xs-12 savingsInfo" data-ng-repeat="item in selectedCoupons.items" data-bindonce="">
            <div class="row" data-bindonce="">
              <div class="col-md-5 col-xs-5">
                <img data-ng-src="{{item.SmallImageUrl || getThemeUrl('/images/no_image.jpg')}}" />
              </div>
              <div class="col-md-7 col-xs-7 digital">
                {{item.Description1}}
                <p>{{item.Description2}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5">
                <button class="btn btn-default btnMarianos btn-xs printCouponsBtn" data-ng-click="doToggleCartItem($event, item)">{{ isOnList(item) && "Remove" || "Add To List"}}</button>
<!--                <button class="btn btn-default btnMarianosLeft btn-xs" data-ng-click="printManufacturerCoupon($event, item)">Print Now</button>-->
              </div>
              <div class="col-md-7" data-bindonce="">
                <p>expires: {{item.EndDate | date: 'M / dd / yyyy'}}</p>
<!--                <p class="coupon-message coupon-message-{{item.ProductCode}}" data-ng-bindonce=""></p>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>           
    <div class="col-md-2 sidePods">
      <div class="row" data-gsn-ad-unit="">
        <div data-ng-non-bindable="">
          <div class="gsnadunit" data-dimensions="180x150" data-targeting='{"tile": "9"}'></div>
        </div>
      </div>
    </div>
  </div>
</div>
