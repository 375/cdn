<div class="hidden-meta" data-gsn-title="{{firstContent.Title}}"></div>
<div class="col-md-2 sidebar">
  <div class="getNav" data-ng-include="getContentUrl('/views/menu.html')"></div>
  <div class="row" data-gsn-ad-unit="" data-ng-if="',visible-lg,visible-md'.indexOf(bsDisplayMode) > 0" data-gsn-sticky="">
    <div data-ng-non-bindable="" data-bindonce="">
      <div class="gsnadunit" data-dimensions="160x600" data-targeting='{"kw": "weeklyad", "tile": "6", "dept": []}'></div>
    </div>
  </div>
</div>
<div data-tabset="" class="col-md-10 staticTabs">
  <div data-tab="" data-heading="{{firstContent.Title}}">
    <div class="staticDescription" data-ng-bind-html="firstContent.Description | removeAspx | trustedHtml"></div>
  </div>
  <div data-tab="" data-ng-repeat="item in staticContents" data-heading="{{item.Title}}">
    <div class="staticDescription" data-ng-bind-html="item.Description | removeAspx | trustedHtml"></div>
  </div>
</div>
